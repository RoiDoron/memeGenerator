<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Roi's meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Gen</div>
        <div class="main-nav">
            <button onclick="onGallery(this)" class="btn btn-gallery push">Gallery</button>
            <button class="btn">About</button>
        </div>
        <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>
    </header>
    <section class="gallery-container">
    </section>
    <section hidden class="editor-container">
        <div class="grid-container">
            <div class="canvas-container"><canvas onclick="onCanvasClick(event)" height="350" width="350"></canvas></div>
            <div class="edit-options-container ">
                <input type="text" oninput="onTextInput(this.value)" class="text" placeholder="meme text">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
                    <input type="color" oninput="onColorChange(this.value)">
                    <button onclick="onBiggerFont()">A+</button>
                    <button onclick="onSmallerFont()">A-</button>
                    <button onclick="onAddLine()">Add line</button>
                    <button onclick="onDeleteLine()">Delete line</button>
                    <button onclick="onSelectLine()">Select line</button>
            </div>
        </div>
    </section>

    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/184d03e14b.js" crossorigin="anonymous"></script>
    <title>Roi's meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header flex space-between align-center">
        <div class="logo">Meme Gen</div>
        <div class="main-nav">
            <button onclick="onGallery(this)" class="btn btn-gallery push">Gallery</button>
            <button class="btn">About</button>
        </div>
        <button class="toggle-menu-btn" onclick="toggleMenu()" type="button">â˜°</button>
    </header>
    <section class="gallery-container">
        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
        <button class="btn" onclick="onFlex()" > I'm flex</button>
        <div></div>
    </section>
    <section hidden class="editor-container">
        <div class="grid-container">
            <div class="canvas-container"><canvas onclick="onCanvasClick(event)" height="450" width="450"></canvas>
            </div>
            <div class="edit-options-container ">
                <input type="text" oninput="onTextInput(this.value)" class="text" placeholder="meme text">
                <div class="line-container">
                    <button class="fa-solid fa-up-long text-up" onclick="onUpText()"></button>
                    <button class="fa-solid fa-down-long text-down" onclick="onDownText()"></button>
                    <button class="fa-solid fa-up-down text-select" onclick="onSelectLine()"></button>
                    <button class="fa-solid fa-plus text-add" onclick="onAddLine()"></button>
                    <button class="fa-solid fa-trash text-delete" onclick="onDeleteLine()"></button>
                </div>
                <div class="edit-text-container">

                    <button onclick="onBiggerFont()">A+</button>
                    <button onclick="onSmallerFont()">A-</button>

                    <button class="fa-solid fa-align-left" onclick="onAlignChange('left')"></button>
                    <button class="fa-solid fa-align-center" onclick="onAlignChange('center')"></button>
                    <button class="fa-solid fa-align-right" onclick="onAlignChange('right')"></button>

                    <button class="color-btn">
                        <label class="fa-solid fa-palette" for="color"></label>
                    </button>
                    <input type="color" id="color" oninput="onColorChange(this.value)">
                    <!-- <input type="color" oninput="onColorChange(this.value)"> -->
                    <select name="font-family" onchange="onFontChange(this.value)">
                        <option value="impact">Impact</option>
                        <option value="ariel">Ariel</option>
                        <option value="courier New">Courier New</option>
                        <option value="anta">Anta</option>
                        <option value="monaco">Monaco</option>
                    </select>

                </div>
                <div class="share-download-container">
                    <button class="btn-share" onclick="onUploadImg()"> Upload to Facebook </button>
                    <a href="#" class="btn-download" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
                </div>
              
            </div>
        </div>
    </section>

    <script src="js/service/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
